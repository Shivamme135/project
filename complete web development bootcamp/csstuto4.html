<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css font </title>
    <style>
        p
        {
            font-family:'Courier New', Courier, monospace;
            font-size: x-large;
            /* 1/96th of an inch is pxl */
            line-height: 1.3cm;
            /* line hieght is used to know the distance between the two fonts */
        }
    </style>
</head>
<body>
    <h3>font </h3>
    <p>this is font which is very exiting</p>
</body>
</html>
