<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>
<body>
    <div class="container">
        this is a json tutorial
    </div>
    <script>
        let jsonobj={
            name: "shivam",
            channel: "shivamjay",
            interest: "cricket",
            food: "bhindi"
        }
        console.log(jsonobj);
// this  generaally used  to convert given obj in string formate
        let myjsonstr = JSON.stringify(jsonobj);
        console.log(myjsonstr);

        // replace functon
       let myjson = myjsonstr.replace("shivam" , "shiva");
       console.log(myjson);

    //    change into object
    let newmyjson = JSON.parse(myjsonstr);
    console.log(newmyjson);
</script>
    
</body>
</html>
