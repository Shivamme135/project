<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>

<body>
    <script>
        // this is when we sure that vale will be fixed  
        // const cup = 21;
        // this is when conditon that we can change the value
        // let cup = 32;
        var cup = 34
        switch (cup) {
            case 1:
                console.log("this  is 1");
                break;

            case 2:
                console.log("this  is 1");
                break;

            case 5:
                console.log("this  is 1");
                break;

            default:
                console.log("this is  nothing");
                break;
        }
    </script>
</body>

</html>
